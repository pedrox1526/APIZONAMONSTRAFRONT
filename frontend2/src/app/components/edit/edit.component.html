<div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Update Product</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="updateForm" class="edit-form">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="ProductId" formControlName="ProductId" #ProductId>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Title" formControlName="title" #title>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <textarea matInput placeholder="Description" formControlName="description" #description></textarea>
        </mat-form-field>
        <mat-divider></mat-divider>
        <br><br>
        <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
        <button type="submit" (click)="UpdateIssue(ProductId.value, title.value, description.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
      </form>
    </mat-card>
  </div>
